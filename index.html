<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid">
                <div class="art-panel">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1200px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg">
                    <p>Starry Night by Vincent van Gogh</p>
                </div>
                <div class="art-panel">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/1200px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg"
                        alt="Mona Lisa">
                    <p>Mona Lisa by Leonardo da Vinci</p>
                </div>
                <div class="art-panel">
                    <img src="https://www.singulart.com/images/artworks/v2/cropped/54718/alts/alt_2047336_1be4af8aaf321cda716f08bd62d9ba3e.jpeg"
                        alt="The Persistence of Memory">
                    <p>The Persistence of Memory by Salvador Dal√≠</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
